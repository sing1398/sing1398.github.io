<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
                                              <!-- LANDSCAPE PHOTOS -->
      <source srcset="images/landscape/museum-320_x_180.jpg,
                      images/landscape/museum-640_x_360.jpg 2x,
                      images/landscape/museum-960_x_540.jpg 3x,"
                      media="(max-width: 320px)">
      <source srcset="images/landscape/museum-480_x269.jpg,
                      images/landscape/museum-960_x_540.jpg 2x,
                      images/landscape/museum-1440_x_810.jpg 3x,"
                      media="(max-width: 480px)">
      <source srcset="images/landscape/museum-720_x405.jpg,
                      images/landscape/museum-1440_x_810.jpg 2x,
                      images/landscape/museum-2160_x_1215.jpg 3x,"
                      media="(max-width: 720px)">
      <source srcset="images/landscape/museum-960_x540.jpg,
                      images/landscape/museum-1920_x_1080.jpg 2x,
                      images/landscape/museum-2880_x_1621.jpg 3x,"
                      media="(max-width: 960px)">

                                                  <!-- SQUARE PHOTOS -->
      <source srcset="images/square/museum-800_x_800.jpg,
                      images/square/museum-1600_x_1600.jpg 2x,
                      images/square/museum-2400_x_2400.jpg 3x,"
                      media="(min-width: 1600px)">
      <source srcset="images/square/museum-640_x640.jpg,
                      images/square/museum-1280_x_1280.jpg 2x,
                      images/square/museum-1920_x_1920.jpg 3x,"
                      media="(min-width: 1280px)">
      <source srcset="images/square/museum-480_x480.jpg,
                      images/square/museum-960_x_960.jpg 2x,
                      images/square/museum-1440_x_1440.jpg 3x,"
                      media="(min-width: 960px)">

      <img src="images/museum.jpg" alt="The Museum Photo">
    </picture>

  </header>
</body>

</html>
