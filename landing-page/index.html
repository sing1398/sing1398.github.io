<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="css/reset.css">        <!-- RESETING CSS     -->
    <link rel="stylesheet" href="css/styles.css">       <!-- STYLING CSS     -->
</head>
<body>
    <section class="section1">
        <header><img src="images/logo/logo.png" alt="logo" class="logo"></header>    <!-- 'D' LOGO    -->
    </section>

    <section class="section2">
        <div class="textblockleft">                  <!-- BIG Text (Text Left BLock)     -->
            <h1>Want to be your own boss?</h1>
            <h5>Start today and make up to $30/hr driving your own vehicle with Dash!
            </h5>
            
        </div> 
        <img src="images/bg-image/scooter.svg" alt="scooter image" class="bg-image">   <!-- Scooter Image in Background     -->
        
        <div class="applyform">      <!-- Apply Now Form     -->
            <h2>Apply Now </h2>
            <h6>Enter your info below.</h6>
            <div class="form-fields">
                <input type="text" name="First Name" id="firstname" placeholder="First Name"><br>
                <input type="text" name="Last Name" id="lastname" placeholder="Last Name"><br>
                <input type="number" name="Phone Number" id="phonenumber" placeholder="Phone Number"><br>
                <input type="text" name="Email Address" id="emailaddress" placeholder="Email Address"><br>
                
                <input type="checkbox" name="agree" id="agreecheckbox">
                <label for="agreecheckbox">I agree to dash terms</label><br>
                <input type="submit" value="DRIVE WITH US" id="drivewithus"><br>
                <span class="form1">Already applied?</span>
                <span class="form2">Check your application status here</span>
            </div>
        </div>          <!-- Apply Now Form  ENDS   --> 
    </section>

    <section class="section3">      <!-- Footer Section     -->
        <footer class="footer">
            
            <div class="footerleft">        <!-- Left part of footer    -->
                <h3>See how much you can earn with Dash.</h3>
                <span class="spanfooter">how many hours do you want to drive with us this week?</span>

                <div class="formfooter">            <!-- Form in footer    -->
                    <div class="footer-fields">
                        <input type="number" name="Hours" id="hours" placeholder="Hours">
                        <input type="text" name="City" id="city" placeholder="City">
                    </div>    
                    <input type="submit" value="CALCULATE" id="calculate">
                </div>
            </div>

            <div class="footerright">       <!-- Social Media Icons in Footer     -->
                <img src="images/icons/instagram.svg" alt="instagram logo">
                <img src="images/icons/twitter.svg" alt="twitter logo">
                <img src="images/icons/facebook.svg" alt="facebook logo">
                <img src="images/icons/linkedin.svg" alt="linkedin logo">
            </div>
        </footer>           <!-- Footer ends        -->
    </section>
    
</body>
</html>
